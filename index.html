<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>codedex.io Launcher</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Apple PWA Support -->
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#007aff" />
</head>
<body>
  <h1>Willkommen bei Codedex!</h1>
  <p>Bitte zum Home-Bildschirm hinzufügen, um wie eine App zu starten.</p>

  <script>
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                         window.navigator.standalone === true;

    if (isStandalone) {
      // Nur wenn über den Homescreen gestartet:
      window.open("https://bestprogammer.github.io/codedex/");
    }
  </script>
</body>
</html>
