<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Manifest & Apple-Setup -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <title>codedex.io</title>
</head>
<body>

  <!-- Titel nur im PWA-Modus sichtbar -->
  <h1 id="title" style="display: none;">codedex.io</h1>

  <!-- Optional: Info für Safari-User -->
  <p id="info">Jetzt zum Home-Bildschirm hinzufügen und wie eine App nutzen!</p>

  <!-- Skript ganz am Ende -->
  <script>
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                         window.navigator.standalone === true;

    if (isStandalone) {
      document.getElementById("title").style.display = "block";
      document.getElementById("info").style.display = "none";
    }
  </script>

</body>
</html>
