<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codedex PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
    }

    #loader img {
      width: 100px;
      margin-bottom: 20px;
    }

    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #000;
        color: white;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="icon-192.png" alt="Codedex Logo" />
    <p>Lade Codedex...</p>
  </div>
  <iframe id="mainframe" src="https://www.codedex.io" sandbox="allow-scripts allow-forms allow-same-origin" onload="document.getElementById('loader').style.display='none'; document.getElementById('mainframe').style.display='block';"></iframe>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
